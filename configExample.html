<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
  </head>
  <body>
    <script>
      class Example extends Phaser.Scene {
        init() {}
        preload() {}

        create() {}
      }

      const config = {
        type: Phaser.AUTO,
        width: 200,
        height: 600,
        scene: Example,
        physics: {
          default: "arcade",
          arcade: {
            gravity: { y: 200 },
          },3
        },
      };

      const game = new Phaser.Game(config);
    </script>
  </body>
</html>
